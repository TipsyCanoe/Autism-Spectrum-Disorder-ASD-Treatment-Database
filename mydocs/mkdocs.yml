site_name: STAR
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
nav:
  - Home: README.md
  - Getting Started:
    - Deployment: getting_started/PRODUCTION_DEPLOYMENT.md
    - Configuring Environments: getting_started/ENVIRONMENT_GUIDE.md
  - Using Our Site:
    - Navigating the Site: users/NAV_SITE.md
    - How to Search: users/SEARCH_GUIDE.md
    - Contact Us: users/CONTACT_US.md
  - Advanced:
    - Environment File Overview: advanced/ENVIRONMENT_FILES_OVERVIEW.md
    - Nginx Configuration: advanced/NGINX_CONFIGURATION.md
    - CI/CD Pipeline: advanced/CI_CD_PIPELINE.md
    - Security & Permissions: advanced/SECURITY_AND_PERMISSIONS.md
    - Typography Standards: advanced/TYPOGRAPHY_STANDARDS.md
  - Operations:
    - Troubleshooting: advanced/TROUBLESHOOTING_GUIDE.md
    - Monitoring & Logging: advanced/MONITORING_AND_LOGGING.md
markdown_extensions:
  - attr_list
  - md_in_html
repo_url: https://github.com/TipsyCanoe/Autism-Spectrum-Disorder-ASD-Treatment-Database?tab=readme-ov-file

