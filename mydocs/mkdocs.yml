site_name: STAR
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
nav:
  - Home: README.md
  
  # USER DOCUMENTATION
  - For Users:
    - Navigating the Site: users/NAV_SITE.md
    - How to Search: users/SEARCH_GUIDE.md
    - Contact Us: users/CONTACT_US.md
  
  # DEVELOPER DOCUMENTATION
  - For Developers:
    - Production Deployment: developer/PRODUCTION_DEPLOYMENT.md
    - Environment Configuration: developer/ENVIRONMENT_GUIDE.md
    - Environment Files Overview: developer/ENVIRONMENT_FILES_OVERVIEW.md
    - Nginx Configuration: developer/NGINX_CONFIGURATION.md
    - CI/CD Pipeline: developer/CI_CD_PIPELINE.md
    - Security & Permissions: developer/SECURITY_AND_PERMISSIONS.md
    - Typography Standards: developer/TYPOGRAPHY_STANDARDS.md
    - Monitoring & Logging: developer/MONITORING_AND_LOGGING.md
    - Troubleshooting: developer/TROUBLESHOOTING_GUIDE.md
markdown_extensions:
  - attr_list
  - md_in_html
repo_url: https://github.com/TipsyCanoe/Autism-Spectrum-Disorder-ASD-Treatment-Database?tab=readme-ov-file

